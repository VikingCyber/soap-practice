spring:
  application:
    name: soapServer
  datasource:
    url: jdbc:h2:file:./data/soapDb
    username: admin
    password:
    driver-class-name: org.h2.Driver
  h2:
    console:
        enabled: true
        path: /h2-console
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
server:
  port: 8080

soap:
  max-file-size: 3145728  
  forbidden-letters: "жЖ"
  storage-limit: 10485760
  upload-dir: ./data/files
